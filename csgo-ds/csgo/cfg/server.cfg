hostname "NX23 CS:GO Matchserver" 

// password for rcon
rcon_password "..."

// password for users logging in
sv_password ".."

log on

// enable GOTV and demo recording
sv_region "3"
sv_contact "kontakt@nitroxy.com"
tv_enable 1
tv_snapshotrate 128
tv_maxclients 0

// remove bots to reduce cpu usage of servers not in use
bot_quota "0"
// disable auto-kick, otherwise someone will ban themselves before esl5on5 is executed
mp_autokick 0
